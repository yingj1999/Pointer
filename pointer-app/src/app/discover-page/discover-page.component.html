<!DOCTYPE HTML>
<html>
	<head>
		<title>Pointer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<amplify-authenticator includeGreetings={false}></amplify-authenticator>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="d-flex flex-column justify-content-center">
							<h1>Discover</h1>
							<input (keyup.enter)="search()" class="inputdefault" type="text" data-test="title-input"  placeholder="Find something new!" id="discoverSearch" >
						</div>
					</header>
				<!-- Main -->
					<section id="main">
						<div class="d-flex flex-column justify-content-center ">
							
							<div class="d-flex flex-column justify-content-center">
								
								<div class="d-flex " *ngFor ="let reviewRow of group">
									<section class="thumbnails">
									<div class="d-flex flex-row " *ngFor ="let review of reviewRow">
										<app-list (click)="openDialog(review)"  [currentReview]="review" ></app-list>
									</div>
								</section>
								</div>
							</div>
					</div>
					</section>
				<!-- Footer -->
					<footer id="footer">
						<p>A webapp by Justin Ying</p>
					</footer>

			</div>

		<!-- Scripts -->

	</body>
</html>
